<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav>
        Tic, Tac, Toe
    </nav>

    <div class="container">
        <h1>Welcome to Tic, Tac, Toe Game</h1>
        <button>Click to start</button>
    </div>

    <div class="game">
        <div class="container1">
            <div class="box bt-0 bl-0"><span class="boxText">X</span></div>
            <div class="box bt-0"><span class="boxText">O</span></div>
            <div class="box bt-0 br-0"><span class="boxText">X</span></div>
            <div class="box bl-0"><span class="boxText">O</span></div>
            <div class="box"><span class="boxText">X</span></div>
            <div class="box br-0"><span class="boxText">O</span></div>
            <div class="box bl-0 bb-0"><span class="boxText">X</span></div>
            <div class="box bb-0"><span class="boxText">O</span></div>
            <div class="box bb-0 br-0"><span class="boxText">X</span></div>
        </div>
    </div>
</body>
</html>
